name: Talent Academy Demo
on: [ push ]    # List on one line
jobs:
  terraform-deployment:
    runs-on: ubuntu-latest
    steps: # The list of steps to take for execution
      - name: Authenticating with AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }} # hoping this will work now
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1

      - name: Clone your code in the pipeline
        uses: actions/checkout@v2

      - name: Terraform setup
        uses: hashicorp/setup-terraform@v1

      - name: Init
        id: init
        run: terraform init

      - name: Plan
        id: plan
        run: terraform plan
        continue-on-error: true

      - name: Apply
        id: apply
        run: terraform apply -auto-approve
        continue-on-error: true